<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="weatherTemp.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Homemade Apple' rel='stylesheet'>
  <title>Todo List</title>
</head>
<body>
    <img class="bg" src="bg.jpg" alt="bg"/>
    <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="main-container">
                    <p class="text-center display-1" id="main-text">Weather to-do</p>

                    <form class="todo-form">
                    <div class="input-group mb-3" id="group-add">
                        <input type="text" class="form-control" id="form-add" placeholder="Dodaj zadanie...">
                        <div class="input-group-append">
                            <button id="todoAdd" class="btn btn-dark" type="submit">Dodaj</button>
                        </div>
                    </div>
                    </form>    
                    <ul class="todo-items">
                        <!--
                            <li class="item" data-key="1594003133171">
                                <button id="checker" class="btn btn-primary btn-sm">-</button> Zakupy
                                <button class="delete-button">X</button>
                                <input type="text" id="form-edit" class="form-control" placeholder="Edytuj tekst...">
                                <button id="todoEdit" class="btn btn-primary btn-sm" type="submit">Edytuj</button>
                            </li>
                        -->
                    </ul> 
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img id="weatherPic" alt="weatherConditionToday"/>
                    <div class="card-body">
                    <h4 class="card-title">Warszawa</h4>
                    <h1 class="card-text"><span id="weatherTemp"></span></h1>
                    <div class="row">
                        <div class="col"><strong><span id="weatherTempMin"></span></strong></br>Min. temp.</div>
                        <div class="col"><strong><span id="weatherTempMax"></span></strong></br>Max. temp.</div>
                    </div> 
                    </div></br>
                    <div class="row">
                        <div class="col"><img id="weatherPicTomorrow" alt="weatherConditionTomorrow"/></br>Jutro</div>
                        <div class="col"><img id="weatherPic2ndDay" alt="weatherCondition2ndDay"/></br>Pojutrze</div>
                        <div class="col"><img id="weatherPic3rdDay" alt="weatherCondition3rdDay"/></br>3 dni</div>
                    </div> 
                </div>
            </div> 
    </div>
    <script type="text/javascript" src="todo.js"></script>
</body>
</html>
